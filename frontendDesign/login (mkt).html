<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Non-Meat Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background-image: url('https://media.istockphoto.com/id/870915532/photo/man-holding-crate-ob-fresh-vegetables.jpg?s=612x612&w=0&k=20&c=k2dXOI-wxUy7lX77Pm90vU6TJXmAAv5VtK60ZZHIyCA=');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 400px;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2 class="text-center">Login</h2>
    <form action="login.php" method="POST">
      
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required/>
      </div>
      
      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required/>
      </div>

      <!-- User Role -->
      <div class="mb-3">
        <label for="user_role" class="form-label">Login as</label>
        <select class="form-select" id="user_role" name="user_role" required>
          <option value="" selected disabled>Choose user type</option>
          <option value="farmer">Farmer</option>
          <option value="agronomist">Agronomist</option>
          <option value="supplier">Supplier</option>
          <option value="distributor">Distributor</option>
          <option value="inventory_owner">Inventory Owner</option>
        </select>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100">Login</button>

      <div class="text-center mt-3">
        <small>Don't have an account? <a href="reg.html">Register</a></small>
      </div>
    </form>
  </div>

</body>
</html>
